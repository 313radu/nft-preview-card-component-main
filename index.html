<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <!DOCTYPE html>
    <html lang="en">
    
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <!-- displays site properly based on user's device -->
    
      <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    
      <title>Frontend Mentor | NFT preview card component</title>
      <link rel="stylesheet" href="styles.css">
      <!-- Google Font -->
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    
      <!-- Font Awesome -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
        integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    </head>
    
    <body>
    
    
       <article> 
        <section class="picture">
          <canvas id="canvas"></canvas>
        </section>
        <section class="content">
          <h1> Equilibrium #3429</h1>
          <p class="card-text">Our Equilibrium collection promotes balance and calm.</p>
          <div class="row">
            <span><i class="fa-brands fa-ethereum"></i>0.041 ETH</span>
            <span>3 days left</span>
          </div>
    
          <div class="create">
            <img src="./images/image-avatar.png" alt="picture">
            <p class="creator">Creation of<span>Jules Wyvern</span></p>
          </div>
        </section>
      </article>
    
       <script type="module" src="./main.js"></script>
    </body>
    
    </html>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
